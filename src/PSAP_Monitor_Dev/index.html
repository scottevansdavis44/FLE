            <tr>
                <td style="text-align: center; vertical-align: middle;" colspan="2">
                    <div data-dojo-type="dijit/form/Button" data-dojo-props='label:"OK", iconClass:"applyIcon", showLabel:false, onClick:function(){dijit.byId("dialogAlertMessage").hide();}'>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!-- INFO -->
    <div id="dialogInformationMessage" data-dojo-type="dijit/Dialog" title="Information"
         style="width: 300px; z-index: 10000;">
        <table style="width: 100%; height: 100%;">
            <tr>
                <td style="vertical-align: middle; text-align: center; padding-right: 4px; padding-left: 4px;">
                    <img alt="icon" src="img/information.png" style="width: 40px; height: 40px" />
                </td>
                <td style="text-align: left; vertical-align: middle;">
                    <div id="divInformation" style="background: #373737; color: #F0F0F0;">
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="height: 12px"></td>
            </tr>
            <tr>
                <td style="text-align: center; vertical-align: middle;" colspan="2">
                    <div data-dojo-type="dijit/form/Button" data-dojo-props='label:"OK", iconClass:"applyIcon", showLabel:false, onClick:function(){dijit.byId("dialogInformationMessage").hide();}'>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!-- LOGIN -->
    <div id="dialogLogin" data-dojo-type="dijit/Dialog" title="MARVLIS Login"
         style="width: 300px; z-index: 10000;">
        <table style="width: 100%; height: 100%;">
            <tr>
                <td style="vertical-align: middle; text-align: right; padding-right: 4px;">
                    User Name:
                </td>
                <td style="text-align: left; vertical-align: middle;">
                    <input data-dojo-type="dijit/form/TextBox" data-dojo-props='id:"txtUserName", name:"txtUserName", type:"text", placeHolder:"administrator", required:"true", trim:true' />
                </td>
            </tr>
            <tr>
                <td style="vertical-align: middle; text-align: right; padding-right: 4px;">
                    Password:
                </td>
                <td style="text-align: left; vertical-align: middle;">
                    <input data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props='id:"txtPassword", name:"txtPassword", type:"password", required:"true", invalidmessage:"Please enter password.", onKeyUp:onKeyUp_txtPassword'>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="height: 12px"></td>
            </tr>
            <tr>
                <td style="text-align: center; vertical-align: middle;" colspan="2">
                    <div><img src="img/white_check.png" class="logincheck" onclick="marvlis_login_check()" /></div>
                </td>
            </tr>
        </table>
    </div>
    <!-- BASEMAP GALLERY -->
    <div id="divGallery" class="hidden displayPane">
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='design:"headline", splitter:false, gutters:false'
             style="height: 100%; width: 100%;">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top", class:"avlcfsTitleBar3"'>
                <table style="height: 100%; width: 100%; border-collapse: collapse">
                    <tr>
                        <td class="avlcfsTitle">
                            <label id="unitMonitor">
                                Basemaps
                            </label>
                        </td>
                        <td style="text-align: right">
                            <img alt="close" src="img/white_close.png" class="displayPaneClose" onclick="closeMapDivs('divGallery')" />
                        </td>
                    </tr>
                </table>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center"'
                 style="width: 100%; height: 100%; overflow: auto; padding: 2px !important;">
                <div id="gallery" style="background-color: rgb(23,23,23);">
                </div>
            </div>
        </div>
    </div>
    <!-- LEGEND -->
    <div id="divLegend" class="hidden displayPane">
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props='design:"headline", splitter:false, gutters:false'
             style="height: 100%; width: 100%;">
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"top", class:"avlcfsTitleBar3"'>
                <table style="height: 100%; width: 100%; border-collapse: collapse">
                    <tr>
                        <td class="avlcfsTitle">
                            <label id="unitMonitor">
                                Legend
                            </label>
                        </td>
                        <td style="text-align: right">
                            <img alt="close" src="img/white_close.png" class="displayPaneClose" onclick="closeMapDivs('divLegend')" />
                        </td>
                    </tr>
                </table>
            </div>
            <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props='region:"center"'
                 style="width: 100%; height: 100%; overflow: auto; padding: 2px !important;">
                <div id="legend" style="background-color: rgb(23,23,23);">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
